<div class="background-container">
    <h5 class="text-center fs-2"><b>Bus Booking Ticket</b></h5>
    <div class="button-group">
        <button class="button active">
            Bus
        </button>

        <button class="button ">
            Train
        </button>

        <button class="button ">
            Hotal
        </button>
        <button class="button ">
            Rental
        </button>
    </div>
    <form [formGroup]="journeyInfo" (ngSubmit)="onSubmit()" class="search-container">


        <!-- <div class="search-container mt-4"> -->
        <div class="input-field">
            <span class="from-location d-flex">
                <label for="sourceLocation">
                    <i class="bi bi-cursor-fill"></i>
                    <!-- <img src="../../../assets/bus-stop.svg" alt="" class="bus-stop"> -->
                    <!-- Leaving From -->
                </label>
                <select class="" id="sourceLocation" name="sourceLocation" formControlName="sourceLocation">
                    <option *ngFor='let city of sourceCities' [value]="city">{{city}}</option>
                </select>
            </span>

        </div>
        <div class="input-field">
            <span class="from-location d-flex">
                <label for="destination">
                    <!-- Going To -->
                    <i class="bi bi-cursor-fill"></i>
                </label>
                <select class="" id="destination" name="destination" formControlName="destination">
                    <option *ngFor='let city of destinationCities' [value]='city'>{{city}}</option>
                </select>
            </span>

        </div>

        <label for="depatureDate">
            <!-- Departure Date -->

        </label>
        <input class="input-field date" id="departureDate" name="departureDate" type="date" formControlName="departureDate">

        <!-- <input type="date" class="input-date"> -->
        <button class="search-button btn btn-primary">Search</button>
        <!-- </div> -->
    </form>
    <span>
        <div *ngIf="submitted && formControl.destination.errors?.invalidJourney" class="">
            Source and destination can not be same.
        </div>
        <div *ngIf="formControl.sourceLocation.invalid && (formControl.sourceLocation.dirty || formControl.sourceLocation.touched || submitted)"
            class="text-danger">
            <small *ngIf="formControl.sourceLocation.errors?.required">Source Location is
                required</small>
        </div>
        <div *ngIf="formControl.destination.invalid && (formControl.destination.dirty || formControl.destination.touched || submitted)"
            class="text-danger">
            <small *ngIf="formControl.destination.errors?.required">Destination Location is
                required</small>
        </div>
        <div *ngIf="formControl.departureDate.invalid && (formControl.departureDate.dirty || formControl.departureDate.touched || submitted)"
            class="text-danger">
            <small *ngIf="formControl.departureDate.errors?.required">Journey date is
                required</small>
            <small *ngIf="formControl.departureDate.errors?.oldDate">Journey date is Invalid.(Do
                not enter old date)</small>
        </div>
    </span>
    <div class="search-container1 mt-4">
        <input type="text" class="input-field1" placeholder="From">
        <input type="text" class="input-field1" placeholder="To">
        <input type="date" class="date">
        <button class="search-button1">Search</button>
    </div>
</div>
